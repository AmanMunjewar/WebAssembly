<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		function my_function() {
			for (let i=0; i<2147483647; i++){}
		}
		
		const startTime = performance.now();
		my_function();
		const endTime = performance.now();
		
		const timeSpent = (endTime - startTime)/1000;
		
		console.log(`Time spent in my_function(): ${timeSpent} seconds`);
	</script>

</body>
</html>
